<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap"
        rel="stylesheet">
    <title>Sustainify Stash</title>
    <style>
        [data-theme="light"] {
            --bg: hsl(145 30% 97%);
            --card: hsl(145 25% 94%);
            --border: hsl(145 20% 80%);
            --accent: hsl(155 40% 28%);
            --accent-soft: hsl(155 35% 55%);
            --muted: hsl(145 15% 50%);
            --text: hsl(155 30% 18%);
            --shadow: 0 1px 3px hsl(155 20% 50% / 0.25);
            --shadow-hover: 0 4px 8px hsl(155 25% 40% / 0.2);
            --flower: hsl(340 70% 65%);
            --flower-center: hsl(45 90% 60%);
            --plant-panel: hsl(155 25% 90%);
            --plant-panel-border: hsl(155 30% 75%);
        }

        [data-theme="dark"] {
            --bg: hsl(155 25% 10%);
            --card: hsl(155 20% 14%);
            --border: hsl(155 15% 25%);
            --accent: hsl(155 50% 55%);
            --accent-soft: hsl(155 40% 40%);
            --muted: hsl(155 15% 50%);
            --text: hsl(145 20% 90%);
            --shadow: 0 1px 3px hsl(0 0% 0% / 0.4);
            --shadow-hover: 0 6px 12px hsl(0 0% 0% / 0.5);
            --flower: hsl(340 65% 70%);
            --flower-center: hsl(45 85% 65%);
            --plant-panel: hsl(155 20% 12%);
            --plant-panel-border: hsl(155 25% 20%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font: 400 1rem/1.5 'Source Serif 4', Georgia, serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 2rem;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.01em;
            color: var(--accent);
        }

        .icon-btn {
            display: grid;
            place-items: center;
            width: 28px;
            height: 28px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .icon-btn:hover {
            background: var(--card);
            border-color: var(--accent);
        }

        .avg-score {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .avg-score .number {
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1;
        }

        .avg-score .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .main-content {
            display: flex;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .stash-column {
            flex: 7;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .plant-column {
            flex: 3;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0.5rem;
        }

        .plant-panel {
            flex: 1;
            background: var(--plant-panel);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .plant-container {
            width: 100%;
            max-width: 220px;
            height: 100%;
            max-height: 400px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .plant-container svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .plant-stem {
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
        }

        .plant-leaf {
            fill: var(--accent-soft);
            transition: opacity 0.3s ease;
        }

        .plant-bud {
            fill: var(--accent);
            transition: opacity 0.3s ease;
        }

        .plant-flower-petal {
            fill: var(--flower);
        }

        .plant-flower-center {
            fill: var(--flower-center);
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .sort-label {
            color: var(--muted);
            font-style: italic;
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            color: var(--text);
            background: var(--card);
        }

        .sort-btn.active {
            color: var(--accent);
            background: var(--bg);
            box-shadow: var(--shadow);
        }

        .stash-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
        }

        .stash-list::-webkit-scrollbar {
            width: 6px;
        }

        .stash-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .stash-list::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }

        .stash-list::-webkit-scrollbar-thumb:hover {
            background-color: var(--muted);
        }

        .stash-row {
            position: relative;
        }

        .stash-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeIn 0.4s ease backwards;
            position: relative;
            padding-right: 3rem;
        }

        .stash-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .stash-item .score {
            min-width: 36px;
            height: 36px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stash-item .info {
            flex: 1;
            min-width: 0;
        }

        .stash-item .name {
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stash-item .date {
            font-size: 0.7rem;
            color: var(--muted);
        }

        .delete-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--muted);
            cursor: pointer;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }

        .stash-row:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .category-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            margin: 16px 0 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }

        .category-avg {
            color: var(--accent);
            font-weight: 600;
        }

        .empty {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
        }

        .footer-actions {
            display: flex;
            justify-content: flex-start;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .footer-action {
            font-size: 0.75rem;
            color: var(--muted);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            font-family: inherit;
        }

        .footer-action:hover {
            color: var(--accent);
        }

        .debug-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .debug-slider:hover {
            opacity: 1;
        }

        .debug-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--muted);
            border-radius: 50%;
            cursor: pointer;
        }

        .debug-slider::-moz-range-thumb {
            width: 10px;
            height: 10px;
            background: var(--muted);
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Share Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: hsl(0 0% 0% / 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .share-modal {
            background: var(--card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px hsl(0 0% 0% / 0.2);
            min-width: 280px;
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-overlay.active .share-modal {
            transform: scale(1);
        }

        .share-modal h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
        }

        .share-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
        }

        .share-option:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .share-option svg {
            width: 24px;
            height: 24px;
            color: var(--accent);
        }

        .share-option span {
            font-size: 0.7rem;
            color: var(--muted);
            font-weight: 500;
        }

        .modal-close {
            display: block;
            margin: 1rem auto 0;
            padding: 0.5rem 1.5rem;
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--muted);
            font-family: inherit;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-close:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .modal-description {
            font-size: 0.8rem;
            color: var(--muted);
            text-align: center;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .contact-options {
            justify-content: center;
        }
    </style>
</head>

<body data-theme="light">
    <div class="container">
        <header>
            <h1>My Stash</h1>
            <button class="icon-btn" id="btn-theme" aria-label="Toggle theme">
                <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="1.5" stroke-linecap="round" style="display:none">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div class="avg-score">
            <div class="number" id="avg-number">--</div>
            <div class="label">Average Score</div>
        </div>

        <div class="main-content">
            <div class="stash-column">
                <div class="sort-controls">
                    <span class="sort-label">Sort by:</span>
                    <button class="sort-btn active" data-sort="recency">Recency</button>
                    <button class="sort-btn" data-sort="category">Category</button>
                </div>
                <div class="stash-list" id="stash-list">
                    <div class="empty">No items stashed yet</div>
                </div>
                <div class="footer-actions">
                    <button class="footer-action" id="btn-clear">Clear Stash</button>
                    <button class="footer-action" id="btn-quirky">Quirky Theme</button>
                    <button class="footer-action" id="btn-share">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>
                    <button class="footer-action" id="btn-support">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        Support
                    </button>
                    <button class="footer-action" id="btn-contact">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Contact
                    </button>
                    <input type="range" class="debug-slider" id="debug-score" min="0" max="100" value="0" title="Test score">
                </div>
            </div>
            <div class="plant-column">
                <div class="plant-panel">
                    <div class="plant-container" id="growth-plant" aria-label="Sustainability growth plant">
                        <!-- Plant SVG will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal-overlay" id="share-modal">
        <div class="share-modal">
            <h3>Share Your Stash</h3>
            <div class="share-options">
                <button class="share-option" id="share-instagram">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    <span>Instagram</span>
                </button>
                <button class="share-option" id="share-x">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    <span>X</span>
                </button>
                <button class="share-option" id="share-copy">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    <span>Copy Link</span>
                </button>
            </div>
            <button class="modal-close" id="share-modal-close">Close</button>
        </div>
    </div>

    <!-- Support Modal -->
    <div class="modal-overlay" id="support-modal">
        <div class="share-modal">
            <h3>Support Sustainify</h3>
            <p class="modal-description">Help us continue building sustainable shopping tools</p>
            <div class="share-options">
                <button class="share-option" id="support-donate">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span>Donate</span>
                </button>
                <button class="share-option" id="support-rate">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    <span>Rate Us</span>
                </button>
                <button class="share-option" id="support-feedback">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Feedback</span>
                </button>
            </div>
            <button class="modal-close" id="support-modal-close">Close</button>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contact-modal">
        <div class="share-modal">
            <h3>Contact Us</h3>
            <p class="modal-description">We'd love to hear from you</p>
            <div class="share-options contact-options">
                <button class="share-option" id="contact-email">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span>Email</span>
                </button>
                <button class="share-option" id="contact-phone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <span>Phone</span>
                </button>
            </div>
            <button class="modal-close" id="contact-modal-close">Close</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
